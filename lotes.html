<script src="layer/tile/Google.js"></script>

<script>
	var map = new L.Map('map', {zoom: 20, center: new L.latLng([-34.328482, -58.727546]) });

	var ggl = new L.Google();
	map.addLayer(ggl);

	//map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

	map.addControl( new L.Control.Gps({autoActive:true}) );//inizialize control

	L.marker([-34.320214, -58.707978]).addTo(map).bindPopup("<img src='img/reserva1.jpg'   width='150' height='113'></img><br>La reserva");
	L.marker([-34.316927, -58.709416]).addTo(map).bindPopup("<img src='img/reserva2.jpg'   width='150' height='113'></img><br>La reserva");
	L.marker([-34.324804, -58.703193]).addTo(map).bindPopup("<img src='img/reserva3.jpg'   width='150' height='113'></img><br>La reserva");
	L.marker([-34.353600, -58.735600]).addTo(map).bindPopup("<img src='img/acceso.jpg'     width='150' height='113'></img><br>Acceso Principal");
	L.marker([-34.343600, -58.726500]).addTo(map).bindPopup("<img src='img/restaurant.jpg' width='222' height='113'></img><br>Restaurant");
fil
	L.tileLayer.wms("http://gis.avpuertos.com.ar:8080/geoserver/prt/wms", {
//	L.tileLayer.wms("http://181.14.235.210:8080/geoserver/prt/wms", {
//	L.tileLayer.wms("http://10.0.0.50:8080/geoserver/prt/wms", {
				layers: 'prt:puertos',
				format: 'image/png',
				transparent: true,
				version: '1.3.0',
				attribution: "Puertos/GIS"
		}).addTo(map);

	$(window).on("resize", function() {
		$("#map").height($(window).height()).width($(window).width());
		map.invalidateSize();
	}).trigger("resize");

</script>
