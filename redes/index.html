<body>
<div id="map"></div>
<br />

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script src="src/leaflet-gps.js"></script>

<!--
<script src="https://maps.google.com/maps/api/js?v=3&sensor=false"></script>
<script src="layer/tile/Google.js"></script>
-->
	
<script>
	var map = new L.Map('map', {zoom: 20, maxZoom:35, center: new L.latLng([-34.328482, -58.727546]) });

	var ggl = new L.Google();
//	map.addLayer(ggl);

	map.addControl( new L.Control.Gps({autoActive:true}) );//inizialize control


	  var RedRiego = L.tileLayer.wms("//gis.avpuertos.com:8080/geoserver/prt/wms", {
				layers: 'prt:RedRiego',
				format: 'image/png',
				transparent: true,
				version: '1.3.0',
				maxZoom:35,
				attribution: "Puertos/GIS"
		}).addTo(map);

	  var RedPotable = L.tileLayer.wms("//gis.avpuertos.com:8080/geoserver/prt/wms", {
				layers: 'prt:RedPotable',
				format: 'image/png',
				transparent: true,
				version: '1.3.0',
				maxZoom:35,
				attribution: "Puertos/GIS"
		}).addTo(map);


	  var RedCloacas = L.tileLayer.wms("//gis.avpuertos.com:8080/geoserver/prt/wms", {
				layers: 'prt:RedCloacas',
				format: 'image/png',
				transparent: true,
				version: '1.3.0',
				maxZoom:35,
				attribution: "Puertos/GIS"
		}).addTo(map);

	  var lotes = L.tileLayer.wms("//gis.avpuertos.com:8080/geoserver/prt/wms", {
				layers: 'prt:lotes',
				format: 'image/png',
				transparent: true,
				version: '1.3.0',
				maxZoom:35,
				attribution: "Puertos/GIS"
		}).addTo(map);

	  var lotesymas = L.tileLayer.wms("//gis.avpuertos.com:8080/geoserver/prt/wms", {
				layers: 'prt:lotesymas',
				format: 'image/png',
				transparent: true,
				version: '1.3.0',
				maxZoom:35,
				attribution: "Puertos/GIS"
		}).addTo(map);


var nada = L.tileLayer('');
var base = {
   "Base lotes": lotes,
   "Base completa": lotesymas
};

var mapasel = {
    "Riego": RedRiego,
    "Potable": RedPotable,
    "Cloacas": RedCloacas
};
L.control.layers(base,mapasel).addTo(map);

	$(window).on("resize", function() {
		$("#map").height($(window).height()).width($(window).width());
		map.invalidateSize();
	}).trigger("resize");

</script>
